<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Netflix &amp; Chow</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <script defer src='https://use.fontawesome.com/releases/v5.0.4/js/all.js'></script>
</head>
<body>

<div class="wrapper">
    
    <header>
        
        <div class="title-block">
            <img src="./assets/whitelogo.png" alt="netflix and chow logo">
            <p>An app to generate the perfect movie and food pairing</p>
            <!-- <a class="start-button" href="#mainScreen"></a> -->
        </div>
        <div class="genre-bar">
            <h2>Genre</h2>
            <form action="">
                <ul class="genre-list">
                    <li>
                        <label for="animation">Animation</label>
                        <input type="radio" name="genre" id="animation" value="Animation">
                    </li>
                    
                    <li>
                        <label for="drama">Drama</label>
                        <input type="radio" name="genre" id="drama" value="Drama">
                    </li>
                    
                    <li>
                        <label for="comedy">Comedy</label>
                        <input type="radio" name="genre" id="comedy" value="Comedy">
                    </li>
                    
                    <li>  
                        <label for="horror">Horror</label>
                        <input type="radio" name="genre" id="horror" value="Horror">
                    </li>
                    
                    <li>
                        <label for="romance">Romance</label>
                        <input type="radio" name="genre" id="romance" value="Romance">
                    </li>
                
                    <li>
                        <label for="sci-fi">SciFi</label>
                        <input type="radio" name="genre" id="sci-fi" value="Sci-Fi">
                    </li>

                    <li>
                        <label for="western">Western</label>
                        <input type="radio" name="genre" id="western" value="Western">
                    </li>
                </ul>

                <input type="submit" value="show" class="movie-button button">
            </form>
        </div>
        
    </header>


    <main id="mainScreen">
        <h2 class="movies">Movies</h2>
        <div class="movie-results">  
        </div><!-- /. movie-card-container -->
        
        <button class="recipe-button button">Chow</button>
        
        <h2 class="recipes">Recipes</h2>
        <div class="recipe-results">
        </div><!-- /.recipie-card-container -->

        <button class="reset button"><i class="fas fa-chevron-up"></i></button>
    </main>
</div><!-- /.wrapper -->

    <footer>
        <div class="wrapper">
            <p>&copy; Ryan Wong &amp; Christina Laba</p>
          
        </div>
    </footer>

<!-- credits -->
<!-- spoon icon by Pravin Unagar from the Noun Project -->
    

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
