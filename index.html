<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Netflix & Chow</title>
</head>
<body>

<div class="wrapper">
    
    <header>
        
        <div class="title-block">
            <h1>Netflix & Chow</h1>
            <p>An app to get you the perfect movie and food pairing</p>
            <a class="start-button" href="#mainScreen"></a>
        </div>
        
    </header>


    <main id="mainScreen">
        <h2>Genre</h2>
        <form action="">
            <ul class="genre-list clearfix">
                <li>
                    <label for="animation">Animation</label>
                    <input type="radio" name="genre" id="animation" value="Animation">
                </li>
                
                <li>
                    <label for="drama">Drama</label>
                    <input type="radio" name="genre" id="drama" value="Drama">
                </li>
                
                <li>
                    <label for="comedy">Comedy</label>
                    <input type="radio" name="genre" id="comedy" value="Comedy">
                </li>
                
                <li>  
                    <label for="horror">Horror</label>
                    <input type="radio" name="genre" id="horror" value="Horror">
                </li>
                
                <li>
                    <label for="romance">Romance</label>
                    <input type="radio" name="genre" id="romance" value="Romance">
                </li>
            
                <li>
                    <label for="sci-fi">Sci-Fi</label>
                    <input type="radio" name="genre" id="sci-fi" value="Sci-Fi">
                </li>

                <li>
                    <label for="western">Western</label>
                    <input type="radio" name="genre" id="western" value="Western">
                </li>
            </ul>

            <input type="submit" value="show" class="movie-button">
        </form>

        <h2>Movies</h2>
        <div class="movie-card-container">
            <ul class="movie-results"> 
            
            </ul>
            <button class="recipe-button button">Submit</button>
        </div><!-- /. movie-card-container -->

        <h2>Recipes</h2>
        <div class="recipe-card-container">
            <ul class="recipe-gallery">
            </ul>
        </div><!-- /.recipie-card-container -->

    </main>

    <footer>
        Ryan Wong & Christina Laba
    </footer>

</div><!-- /.wrapper -->
    

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.pkgd.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
